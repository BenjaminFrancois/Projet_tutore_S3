nelmio_api_doc:
    documentation:
        schemes: [http, https]
        info:
            title: SchoolShare
            description: Application for manage school tutoring
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer '
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
